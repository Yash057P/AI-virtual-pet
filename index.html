<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Pet</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      text-align: center;
      padding: 30px;
      margin: 0;
    }

    h1 {
      font-size: 2.5em;
      color: #333;
      margin-bottom: 10px;
    }

    .button {
      background-color: #ff8c42;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      font-size: 16px;
      margin: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .button:hover {
      background-color: #ff6f00;
    }

    input[type="text"] {
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    #petAvatar {
      width: 180px;
      height: 180px;
      margin: 20px auto;
    }

    #statusSection {
      margin-top: 20px;
      background: #fff6e6;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 18px;
    }

    .status-line {
      margin: 5px 0;
    }

    .dead {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>ğŸ¶ Your Virtual Pet</h1>

<div id="startSection">
  <input type="text" id="petName" placeholder="Enter your pet's name">
  <button class="button" onclick="startPet()">Start Pet</button>
</div>

<div id="petSection" style="display:none;">
  <h2 id="petNameDisplay"></h2>
  <img id="petAvatar" src="{{ url_for('static', filename='puppy.png') }}" alt="Pet Image">
  <br>
  <button class="button" onclick="feedPet()">ğŸ— Feed</button>
  <button class="button" onclick="playPet()">ğŸ¾ Play</button>
  <button class="button" onclick="giveToy()">ğŸ§¸ Give Toy</button>
  <br><br>
  <input type="text" id="userInput" placeholder="How are you feeling?">
  <button class="button" onclick="talkToPet()">ğŸ’¬ Talk</button>
  <button class="button" onclick="showStatus()">ğŸ“Š Show Status</button>
  <div class="status" id="statusSection"></div>
</div>

<div id="restartSection" style="display:none;">
  <br>
  <input type="text" id="newPetName" placeholder="Enter a new pet's name">
  <button class="button" onclick="restartPet()">ğŸ” Restart Pet</button>
</div>

<script>
  function startPet() {
    const petName = document.getElementById("petName").value.trim();
    if (!petName) {
      alert("Please enter a name!");
      return;
    }
    fetch('/start_pet', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ pet_name: petName })
    })
    .then(res => res.json())
    .then(data => {
      document.getElementById("petNameDisplay").innerText = "ğŸ¾ " + petName + " is here!";
      document.getElementById("startSection").style.display = "none";
      document.getElementById("petSection").style.display = "block";
      document.getElementById("restartSection").style.display = "none";
      enableButtons();
      updateStatusMessage(data.message);
      showStatus();
    });
  }

  function restartPet() {
    const newName = document.getElementById("newPetName").value.trim();
    if (!newName) {
      alert("Please enter a new pet name!");
      return;
    }

    fetch('/start_pet', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ pet_name: newName })
    })
    .then(res => res.json())
    .then(data => {
      document.getElementById("petNameDisplay").innerText = "ğŸ¾ " + newName + " is here!";
      document.getElementById("restartSection").style.display = "none";
      document.getElementById("statusSection").innerHTML = `<div class="status-line"><strong>${data.message}</strong></div>`;
      document.getElementById("userInput").value = "";
      document.getElementById("newPetName").value = "";
      enableButtons();
      showStatus();
    });
  }

  function sendAction(url, body = null) {
    fetch(url, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: body ? JSON.stringify(body) : null
    })
    .then(res => res.json())
    .then(data => {
      updateStatusMessage(data.message);
      if (data.status) updateStatus(data.status);
    });
  }

  function feedPet() { sendAction('/feed'); }
  function playPet() { sendAction('/play'); }
  function giveToy() { sendAction('/give_toy'); }

  function talkToPet() {
    const input = document.getElementById("userInput").value.trim();
    if (input !== "") {
      sendAction('/talk', { user_input: input });
      document.getElementById("userInput").value = "";
    }
  }

  function showStatus() {
    fetch('/status', { method: 'POST' })
    .then(res => res.json())
    .then(data => updateStatus(data.status));
  }

  function updateStatusMessage(message) {
    const statusSection = document.getElementById("statusSection");
    statusSection.innerHTML = `<div class="status-line"><strong>${message}</strong></div>`;
  }

  function updateStatus(status) {
    const statusSection = document.getElementById("statusSection");

    if (!status.alive) {
      statusSection.innerHTML = `<div class='status-line dead'>ğŸ’€ Your pet has passed away.</div>`;
      disableButtons();
      document.getElementById("restartSection").style.display = "block";
      return;
    }

    statusSection.innerHTML += `
      <div class="status-line">â¤ï¸ Health: ${status.health}/100</div>
      <div class="status-line">ğŸ½ï¸ Hunger: ${status.hunger}/100</div>
      <div class="status-line">ğŸ˜Š Mood: ${status.mood}/100</div>
      <div class="status-line">ğŸ¾ Status: ${status.status}</div>
    `;
  }

  function disableButtons() {
    const all = document.querySelectorAll("#petSection button.button");
    all.forEach(btn => btn.disabled = true);
  }

  function enableButtons() {
    const all = document.querySelectorAll("#petSection button.button");
    all.forEach(btn => btn.disabled = false);
  }
</script>

</body>
</html>
